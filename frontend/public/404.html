<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>코트플래너 - 테니스 동아리 스케줄 관리</title>
  <script>
    // GitHub Pages SPA 리다이렉트 솔루션
    // 404 페이지에서 실제 앱으로 리다이렉트

    const pathSegmentsToKeep = 1; // /confidential-tennis/ 유지
    const l = window.location;

    // 현재 경로를 쿼리 파라미터로 변환하여 index.html로 리다이렉트
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') +
      '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <!-- GitHub Pages에서 SPA를 지원하기 위한 리다이렉트 페이지 -->
</body>
</html>
